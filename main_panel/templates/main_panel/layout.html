<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    {% load static %}

    <link rel="shortcut icon" type="image/png" href="{% static "main_panel/favicon.ico" %}">
    <link href="{% static "main_panel/css/admin.css" %}" rel="stylesheet">
    <style>
        body {
            background: #eee !important;  
        }

        .wrapper {  
            margin-top: 80px;
            margin-bottom: 80px;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-own">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-header-title">
          <ul class="nav nav-pills navbar-left">
            <li id="index">
                <a href="/">
                    <span>Home</span>
                </a>
            </li>
          </ul>
          <ul class="nav nav-pills navbar-right">
              <li><a href="/logout" class="btn-exit">Exit</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  
    {% block content %}
    {% endblock %}
  </body>
</html>
